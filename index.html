<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>FIGMA</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-wrap">
        <a class="header-logo">LOGO</a>
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-list-item">
              <a href="#">Home</a>
            </li>
            <li class="header-menu-list-item">
              <a href="#">Illustrations</a>
            </li>
            <li class="header-menu-list-item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="btn-wrap">
          <button class="button btn-sign-up">
            <span class="btn">Sign up</span>
          </button>
          <button class="button btn-sign-in">
            <span class="btn">Sign in</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-wrp">
        <article class="main-article">
          <h1>
            Make your <span class="article-accent">Business</span> stand out!
          </h1>
          <p>
            We provide the best illutration packs avaliable on the market
          </p>
        </article>
        <form class="form-email">
          <label for="mail">
            <span class="form-title">Join our newsletter</span>
            <input type="text" class="email-field" id="mail" placeholder="Email" required>
          </label>
          <button type="submit" class="button email-btn">
            <span class="btn">Sign up</span>
          </button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
